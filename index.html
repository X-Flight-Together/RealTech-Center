<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTech 氣象中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap');

        :root {
            --primary-color: #0a192f;
            --secondary-color: #112240;
            --accent-color: #64ffda;
            --text-color: #ccd6f6;
            --bg-color: #0a192f;
            --card-bg: rgba(17, 34, 64, 0.8);
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            height: 100%;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(100, 255, 218, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(100, 255, 218, 0.1) 0%, transparent 20%),
                linear-gradient(135deg, #0a192f 0%, #112240 100%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite alternate;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .app-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            max-width: 100%;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .app-container::-webkit-scrollbar {
            display: none;
        }

        .header {
            color: var(--text-color);
            text-align: center;
            position: relative;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }

        .weather-icon {
            font-size: 60px;
            margin-bottom: 15px;
            color: var(--accent-color);
            animation: floatIcon 6s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(100, 255, 218, 0.7));
        }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        .alert {
            background: rgba(255, 99, 71, 0.2);
            color: #ff6347;
            padding: 15px;
            margin: 20px 0;
            border-radius: 15px;
            font-size: 14px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(255, 99, 71, 0.2);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 99, 71, 0.3);
            animation: pulseAlert 3s infinite;
        }

        @keyframes pulseAlert {
            0%, 100% { transform: scale(1); box-shadow: 0 8px 32px rgba(255, 99, 71, 0.2); }
            50% { transform: scale(1.02); box-shadow: 0 8px 32px rgba(255, 99, 71, 0.4); }
        }

        .button-container {
            display: grid;
            gap: 15px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            color: var(--text-color);
            background: linear-gradient(135deg, rgba(100, 255, 218, 0.1), rgba(100, 255, 218, 0.05));
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(100, 255, 218, 0.2);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, rgba(100, 255, 218, 0.2), rgba(100, 255, 218, 0.1));
        }

        .button i {
            margin-right: 10px;
            font-size: 24px;
            color: var(--accent-color);
            transition: transform 0.3s ease;
        }

        .button:hover i {
            transform: rotate(15deg) scale(1.1);
        }

        .button span {
            position: relative;
            z-index: 1;
            font-weight: 500;
        }

        .credits {
            text-align: center;
            padding: 15px 0;
            font-size: 12px;
            color: var(--text-color);
            opacity: 0.7;
        }

        @media (min-width: 768px) {
            .app-container {
                max-width: 500px;
                margin: 0 auto;
                justify-content: center;
            }

            .header h1 {
                font-size: 32px;
            }

            .weather-icon {
                font-size: 72px;
            }

            .alert {
                font-size: 16px;
                padding: 20px;
            }

            .button {
                padding: 20px;
                font-size: 18px;
            }

            .button i {
                font-size: 28px;
            }

            .credits {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="app-container">
        <header class="header">
            <div class="weather-icon">
                <i class="fas fa-cloud-sun-rain"></i>
            </div>
            <h1>RealTech 氣象中心</h1>
        </header>

        <div class="alert">
            <i class="fas fa-exclamation-triangle"></i> 嘉義地區地震活動異常，請立即採取預防措施並保持警惕。
        </div>

        <div class="button-container">
            <a href="https://x-flight-together.github.io/CWA-Earthquake-Reports/" class="button">
                <i class="fa-solid fa-house-chimney-crack"></i>
                <span>地震報告 ERV</span>
            </a>
            <a href="https://x-flight-together.github.io/Real-Time-Weather-CWA/" class="button">
                <i class="fas fa-cloud-sun"></i>
                <span>氣象數據分析 WRV</span>
            </a>
        </div>

        <div class="credits">© 2024 RealTech Ltd. | 重新定義氣象的未來</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.button');

            buttons.forEach(button => {
                button.addEventListener('mousemove', (e) => {
                    const rect = button.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const glowSize = 150;
                    const glowOpacity = 0.15;
                    button.style.background = `
                        radial-gradient(
                            circle ${glowSize}px at ${x}px ${y}px,
                            rgba(100, 255, 218, ${glowOpacity}),
                            transparent
                        ),
                        linear-gradient(135deg, rgba(100, 255, 218, 0.1), rgba(100, 255, 218, 0.05))
                    `;
                });

                button.addEventListener('mouseleave', () => {
                    button.style.background = 'linear-gradient(135deg, rgba(100, 255, 218, 0.1), rgba(100, 255, 218, 0.05))';
                });
            });
        });
    </script>
</body>
</html>
