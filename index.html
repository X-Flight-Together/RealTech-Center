<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTech 氣象中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            background-size: 200% 200%;
            animation: gradientAnimation 12s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        .alert {
            background: #fffae6;
            color: #e74c3c;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            border: 1px solid #e74c3c;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 18px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px;
            text-align: center;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .title img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
            border: 2px solid #fed6e3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .title h1 {
            margin: 0;
            font-size: 28px;
            color: #333;
            font-weight: 700;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 12px 0;
            padding: 12px 20px;
            border: none;
            border-radius: 40px;
            font-size: 18px;
            color: #ffffff;
            background: linear-gradient(135deg, #ff6b6b, #f8b500);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s ease;
            z-index: 0;
        }
        .button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }
        .button:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #f8b500, #ff6b6b);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .button i {
            margin-right: 10px;
            font-size: 20px;
            z-index: 1;
        }
        .credits {
            margin-top: 15px;
            font-size: 12px;
            color: #555;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="alert">
        嘉義地區目前地震頻繁，請注意安全。
    </div>
    <div class="container">
        <div class="title">
            <h1>氣象中心</h1>
        </div>
        <a href="https://x-flight-together.github.io/CWA-Earthquake-Reports/" class="button">
            <i class="fa-solid fa-house-chimney-crack"></i> 地震報告 ERV
        </a>
        <a href="https://x-flight-together.github.io/Real-Time-Weather-CWA/" class="button">
            <i class="fas fa-cloud-sun"></i> 氣象測站資料 WRV
        </a>
        <div class="credits">© RealTech 2024</div>
    </div>
</body>
</html>
